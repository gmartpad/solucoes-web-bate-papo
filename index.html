<html lang="en">
<head>

<body>
    <main class="chat-main">
        <section class="chat-header">
            <h2>Atendimento on-line</h2>

        <section class="chat-body">
            <div id="chat-body-box" class="chat-body-box" >
                <div class="mensagem mensagem-recebida">
                    <span class="mensagem-aut mensagem-recebida-aut">
                        <p class="mensagem-aut-nome">Atendente</p><p>diz:</p>
                    </span>
                    <span class="mensagem-conteudo">
                        <p class="mensagem-conteudo-p" >
                            Blabla blabla blabla
                        </p>
                    </span>
                </div>
                <div class="mensagem mensagem-recebida">
                    <span class="mensagem-aut mensagem-recebida-aut">
                        <p class="mensagem-aut-nome">Atendente</p><p>diz:</p>
                    </span>
                    <span class="mensagem-conteudo">
                        <p class="mensagem-conteudo-p" >
                            Blabla blabla blabla
                        </p>
                    </span>
                </div>
                <div class="mensagem mensagem-enviada">
                    <span class="mensagem-aut mensagem-enviada-aut">
                        <p class="mensagem-aut-nome">Você</p><p>diz:</p>
                    </span>
                    <span class="mensagem-conteudo">
                        <p class="mensagem-conteudo-p" >
                            Blabla blabla blabla
                        </p>
                    </span>
                </div>
                <div class="mensagem mensagem-enviada">
                    <span class="mensagem-aut mensagem-enviada-aut">
                        <p class="mensagem-aut-nome">Você</p><p class="mensagem-aut-diz">diz:</p>
                    </span>
                    <span class="mensagem-conteudo">
                        <p class="mensagem-conteudo-p" >
                            Blabla blabla blabla
                        </p>
                    </span>
                </div>
            </div>
            <form id="chat-body-form" class="chat-body-inputs">
                <input id="mensagem-input-1" class="mensagem-input" type="text" placeholder="Digite sua mensagem..."/>
                <button class="mensagem-submit" type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="index.js">
    </script>    
</body>
</html>
